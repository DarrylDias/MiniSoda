# Site settings
title: My awesome Blog title
tagline: Powered by MiniSoda
description: "My awesome Blog powered by MiniSoda."
baseurl: ""
url: "http://yodomain.com"

# Author
author:
  name:
  email: your-email@domain.com

# RSS feed
subscribe: /atom.xml


# Markdown Interpreter settings
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md
kramdown:
  input: GFM

# Example http://yodomain.com/my-awesome-mini-soda-blog/
permalink: :title

# Syntax highlighting code
highlight: true

# Blog source folder
source: source
# Blog compiled folder
destination: _deploy

# Sass
sass:
  sass_dir: styles
  style: :compressed

# Gems and Apps.
gems:
- jekyll-sitemap
- jekyll-gist

plugins: apps

# Preview server settings.
host: 0.0.0.0
port: 3000

# Social networks.
github:
bitbucket:
google:
twitter:
disqus:

# Disqus comments switch true/false
comments: false

# Deployment.

# FTP.
ftp_host: ""
ftp_dir: ""
ftp_passive: false
ftp_post: 21
ftp_username: ""
ftp_password: ""
