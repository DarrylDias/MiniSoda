---
layout: default
---
<ul class="article-list">
  <li>
    {% for post in paginator.posts %}
    <article>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="meta">
        Published: {{ post.date | date_to_string }}
        in {{ post.keywords }}
      </div>
    </article>
    {% endfor %}
  </li>
</ul>
