---
layout: default
---

{% for post in paginator.posts %}

	<article>
		<header>
			<h1>
				<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</h1>
			<small>{{ post.date | date_to_string }}</small>
		</header>
		<p>{{ post.description }}</p>
	</article>
{% endfor %}

<!-- Pagination -->
{% include paginate.html %}
