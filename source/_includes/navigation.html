<nav role="main">
	<a class="nav-home" href="{{ site.url }}">Home</a>
	{% assign pages_list = site.pages %}
	{% for node in pages_list %}
	{% if node.title != null %}
	{% if node.layout == "page" %}
	<a class="nav-option" href="{{ node.url }}">{{ node.title }}</a>
	{% endif %}
	{% endif %}
	{% endfor %}
</nav>
